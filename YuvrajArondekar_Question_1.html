<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact us</title>
   <!-- Title Icon -->
   <link rel="icon" type="image/x-icon" href="favic.ico">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
   <!-- Fontawesome CDN -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="/styles.css">
  <!-- Css file -->
  
</head>
<body>

<div class="container p-4 mt-5 shadow-lg rounded">                  <!-- Main Container-->
  
    <h6>GET IN TOUCH</h6>
    <h3>Send us a message</h3>
    <hr class="line">

    <form>

        <div class="row">                                                           <!-- Form Partition inside container -->
        
            <div class="col-lg-8">                                                  <!-- Form left side -->
                
                <div class="row">                                                   <!-- First Row -->
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Your Name*" id="name" required>
                         </div>
                    </div>
    
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control" placeholder="Your Email*" id="email" required>
                         </div>
                    </div>
                </div>

                <div class="row">                                                   <!-- Second Row -->
                    <div class="col-lg-12">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Company Name*" id="cname" required>
                         </div>
                    </div>
                </div>
                
                <div class="row">                                                   <!-- Third Row -->
                    <div class="col-lg-12">
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Your Message*" id="message" rows="5" minlength="20" required></textarea>
                        </div>
                    </div>          
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkme">
                    <label class="form-check-label" for="exampleCheck1">Yes, I Would like to receive communications by call
                        / email about Nabler's services.
                    </label>
                </div>

                <button class="btn btn-outline-danger" type="submit">SUBMIT</button>

            </div>


    
            <div class="col-lg-4 pt-4 pb-4">                                                  <!-- Form right side-->
               <p>We've driven online revenue of over $2 
                   <b>billion</b> 
                  for our clients. Ready to know how we can help you ?
               </p>
    
                    
                <h6>
                    <i class="far fa-envelope"></i> &nbsp;&nbsp;
                    <a href="info@nabler.com" class="font-weight-bold text-dark">info@nabler.com</a> 
                </h6>
                                
                <i class="fas fa-mobile-alt"></i> &nbsp;&nbsp;
                <a href="+91 80 4937 2900" class="num font-weight-bold">+91 80 4937 2900</a>
                
            </div>

            
    
        </div>

    </form>
    
  
</div> <!-- Main Container-->

</body>
</html>
